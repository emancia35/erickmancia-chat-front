<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #eef1f5;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0px 4px 18px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    .header {
      background: #0d122b;
      color: #ffffff;
      padding: 18px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f7f8fa;
    }

    .message {
      padding: 12px 14px;
      margin-bottom: 14px;
      border-radius: 14px;
      max-width: 85%;
      font-size: 15px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      background: #2563eb;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #e8eaf0;
      color: #111827;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 12px;
      border-top: 1px solid #e2e5eb;
      background: #ffffff;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #cfd4dc;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      height: 55px;
    }

    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
    }

    button {
      background: #2563eb;
      color: #ffffff;
      border: none;
      padding: 0 22px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: 0.2s;
    }

    button:hover {
      background: #1e4fbb;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <div class="chat-container">
    <div class="header">Virtual Assistant</div>

    <div id="messages" class="messages"></div>

    <div class="input-area">
      <textarea id="input" placeholder="Type your message here..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    // ðŸ”´ PUT YOUR REAL N8N HOSTED CHAT URL HERE:
    // Example:
    // const N8N_URL = "https://n8n.srv1126851.hstgr.cloud/webhook/63872b51-0d8c-4ec6-be91-e069fb3b6090/chat";
    const N8N_URL = "https://n8n.srv1126851.hstgr.cloud/webhook/63872b51-0d8c-4ec6-be91-e069fb3b6090/chat";

    const messagesDiv = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = "message " + role;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      addMessage(text, "user");
      inputEl.value = "";
      sendBtn.disabled = true;

      try {
        const resp = await fetch(N8N_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          // ðŸ‘‡ This is the format Hosted Chat expects
          body: JSON.stringify({
            action: "sendMessage",
            chatInput: text
          })
        });

        const data = await resp.text();
        addMessage(data, "bot");

      } catch (err) {
        addMessage("âš ï¸ Connection error. Please try again.", "bot");
        console.error(err);
      }

      sendBtn.disabled = false;
    }

    sendBtn.addEventListener("click", sendMessage);

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

</body>
</html>
